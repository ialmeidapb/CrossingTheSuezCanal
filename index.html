<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/images/logo-favicon.png" type="image/x-icon">
    <title>Crossing the Suez Canal - The Game!</title>
</head>
<body>
     <!--PAGINA INICIAL-->
     <div class="game-intro" id="intro" style= "display: block">
        <img src="./assets/images/LABEL.png" alt="introduction" class="intro" > 
        <img id="play" src="./assets/images/start-button.png">  
      </div>
    
     <!--CANVAS-->
      <div id ="board" style= "display: none">

          <button id="counter" class="counter">00</button>

      <!--PAGINA DE GAME OVER-->
    <div id="game-over" style= "display: none">
        <img class="failed" src="./assets/images/game-over.png">
        <br>
        <a href="index.html">NAVIGATE AGAIN</a>
    </div>

    <!--PAGINA DE VITÃ“RIA-->
<div id="win" style="display: none">
  <img class="win" src="./assets/images/congrats.png"> <br>
  <a id="play-again" href="index.html">Play Again!</a>  
</div>
